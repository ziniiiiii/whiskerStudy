<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>7일차</title>
		<style>
			#box-01{
				display: block;
				/* overflow:hidden; */
				position : relative;
				width: 500px;
				margin:0 20px 0 0;
				padding:20px;
				border:5px solid red;
				background:#000;

			}

			#box-01::after{
				content:""
				display:block;
				clear:both;
			}

			#box-01 > .box-01-01{
				float : left;
				width : 50px;
				height : 50px;
				margin-right:15px;
				background-color : red;

			}

			#box-01 > .box-01-01:ntn-child(1){
				background-color : green;

			}



		</style>
	</head>
	<body>
		<div id="box-01">
			<div class="box-01-01">
				첫번째
			</div>
			<div class="box-01-01">
				두번째
			</div>
			<div class="box-01-01">
				세번째
			</div>
		</div>


	</body>
</html>
