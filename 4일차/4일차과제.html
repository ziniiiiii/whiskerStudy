<!DOCTYPE html>
<html lang = "ko">
	<head>
		<mata charset = "UTF-8">
		<title>4일차 과제 - 회원가입</title>
	</head>
	<body>
		<header>
			<h1>4일차 과제 - 회원가입</h1>
		</header>

		<main>
			<h2>회원가입</h2>
			<form>
			<ul>
				<li>
					<label for="id">ID : </label>
					<input type="text" id="id" name="id"/>
				</li>
				<li>
					<label for="password">비밀번호 : </label>
					<input type="password" id="password" name="password"/>
				</li>
				<li>
					<label for="name">성명 : </label>
					<input type="text" id="name" name="name"/>
				</li>
				<li>
					<label for="date">생년월일 : </label>
					<input type="date" id="date" name="date"/>
				</li>
				<li>
					<label for="address">주소 : </label>
					<input type="text" id="address" name="address"/>
				</li>
				<li>
					<label for="phone">전화번호 : </label>
					<input type="tel" id="phone" name="phone"/>
				</li>
				<li>
					<label for="email">이메일 : </label>
					<input type="email" id="email" name="email"/>
				</li>
				<li>
					<label for="age">나이 : </label>
					<input type="number" id="age" name="age"/>
				</li>
				<li>
					<label for="introduce">자기소개 : </label>
					<textarea id="introduce" name="introduce"> </textarea>
				</li>
				<li>
					<span>좋아하는 과일 : </span>
					<label for="orange">귤 </label>
					<input type="checkbox" id="orange" name="orange"/>
					<label for="apple">사과 </label>
					<input type="checkbox" id="apple" name="apple"/>
					<label for="grape">청포도 </label>
					<input type="checkbox" id="grape" name="grape"/>
				</li>
				<li>
					<span>성별 : </span>
					<label for="men">남자</label>
					<input type="radio" id="men" name="gender"/>
					<label for="women">여자</label>
					<input type="radio" id="women" name="gender"/>
				</li>
			</ul>
			<div>
					<span>
					<label for="submit"></label>
					<input type="submit" id="submit"/>
					</span>
					<span>
					<label for="reset"></label>
					<input type="reset" id="reset"/>
					</span>
				</div>
			</form>
		</main>
		<footer>
			송지은 과제
		</footer>
	</body>
<html>
