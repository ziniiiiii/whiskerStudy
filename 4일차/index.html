<!DOCTYPE html>
<html lang = "ko">
	<head>
		<meta charset="UTF-8"/>
		<title>4일차</title>
	</head>
	<body>
		<ul>
			<li> 
				<label for="tel">전화번호 : </label>
				<input type="tel" id="tel" maxlength="5" placeholder="213" readonly="readonly"/>
				<input type="tel" id="tel" maxlength="5" placeholder="213" disabled="disabled"/>
			</li>
			<li> 
				<label for="checkbox1">사과 : </label>
				<input type="checkbox" id="checkbox1" name="checkbox1"/>
				<label for="checkbox2">배 : </label>
				<input type="checkbox" id="checkbox2" name="checkbox2"/>
				<label for="checkbox3">수박 : </label>
				<input type="checkbox" id="checkbox3" name="checkbox3"/>
			</li>
			<li> 
				<label for="radio1">사과 : </label>
				<input type="radio" id="radio1" name="radio"/>
				<label for="radio2">배 : </label>
				<input type="radio" id="radio2" name="radio"/>
				<label for="radio3">수박 : </label>
				<input type="radio" id="radio3" name="radio"/>
			</li>
			<li>
				<label for="number">number : </label>
				<input type="number" id="number" min="0" max="100"/>
			</li>
			<li>
				<label for="range">range : </label>
				<input type="range" id="range"/>
			</li>
			<li>
				<label for="date">date : </label>
				<input type="date" id="date"/>
			</li>
			<li>
				<label for="month">month : </label>
				<input type="month" id="month"/>
			</li>
			<li>
				<label for="week">week : </label>
				<input type="week" id="week"/>
			</li>
			<li>
				<label for="time">time : </label>
				<input type="time" id="time"/>
			</li>
			<li>
				<label for="datetime-local">datetime-local : </label>
				<input type="datetime-local" id="datetime-local"/>
			</li>
			<li>
				<label for="submit">submit : </label>
				<input type="submit" id="submit"/>
			</li>
			<li>
				<form>
					<label for="intext">intext : </label>
					<input type="text" id="intext"/>
					
					<label for="reset">reset : </label>
					<input type="reset" id="reset"/>
				</form>
			</li>
			<li>
				<label for="button">button : </label>
				<input type="button" id="button" value="button"/>
			</li>
			<li>
				<label for="file">file : </label>
				<input type="file" id="file" value="file"/>
			</li>
			<li>
				<label for="hidden">hidden : </label>
				<input type="hidden" id="hidden" value="hidden"/>
			</li>
			<li>
				<label for="select">select : </label>
				<select id="select">
					<option>1</option>
					<option selected>2</option>
					<option>3</option>
				</select>
			</li>
			<li>
				<label for="textarea">textarea : </label>
				<textarea id="textarea"></textarea>
			</li>
			<li>
				<label for="textarea">button : </label>
				<button type="button" id="button1">버튼</button>
				<button type="reset" id="reset">버튼</button>
			</li>




		</ul>
		

	</body>



</html>
